<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
</head>
<body>
  <h1>Bot Dashboard</h1>

  <label for="guild">Guild ID:</label>
  <input id="guild" type="text" placeholder="Enter guild ID">
  <button id="load">Load Users</button>

  <div style="margin-top:1em;">
    <select id="users" multiple size="8" style="width:300px;">
      <option value="" disabled>-- users will appear here --</option>
    </select>
  </div>

  <div id="step2" style="display:none; margin-top:1em;">
    <label for="input1">Input 1:</label>
    <input id="input1" type="text">
    <br>
    <label for="input2">Input 2:</label>
    <input id="input2" type="text">
  </div>

  <div id="step3" style="display:none; margin-top:1em;">
    <button id="chooseRandom" disabled>Choose Random User</button>
  </div>

  <div id="result" style="display:none; margin-top:1em;">
    <strong>Selected User:</strong>
    <span id="selectedUser"></span>
    <button id="confirmBtn" disabled>Confirm</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
